fileVersion: 1
id: "240"
isDisabled: false
metadata:
  defaultStorageLocation: null
  error: null
  nodeMetadataSpec: |-
    capitalized: Parse >16mb JSON Array 
    short: LARGE JSON ARRAY LOAD
    plural: none
    tagColor: 'aqua'
    config:
    - groupName: UDTF Procedure Options
      items:

      - displayName: User Defined Table Function Location
        attributeName: spLocation
        type: dropdownSelector
        default: "UTILITY"
        options:
        - "TGT"
        - "CPY"
        - "SRC"
        - "UTILITY"
        - "DT"
        - "JSON"
        
    - groupName: JSON File Processing Options
      items:
      - displayName: Source File Storage Location
        attributeName: srcFileStrLoc
        type: dropdownSelector
        default: "TGT"
        options:
        - "TGT"
        - "CPY"
        - "SRC"
        - "UTILITY"
        - "DT"
        - "JSON"

      - displayName: Source File Stage
        attributeName: srcStage
        type: textBox
        default: stage_name
        isRequired: true

      - displayName: Source File Name
        attributeName: srcFile
        type: textBox
        default: file.json
        isRequired: true

      - displayName: JSON Array Name
        attributeName: srcJsonArr
        type: textBox
        default: arrayname
        isRequired: true

    systemColumns:
    - displayName: 'SRC'
      attributeName: src
      transform: ''
      dataType: VARIANT
      placement: beginning
name: Parse Large JSON Array Run
type: NodeType
